<!DOCTYPE html>
<html>
    <head>
        <title>Metroruta DF</title>
        <meta charset="utf-8">
            
        <script type="text/javascript" charset="utf-8" src="cordova-1.5.0.js"></script>
                    
        <!-- Importa dependencias JQuery y JQuery Mobile -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <script src="jquery-1.6.4.min.js"></script>
        <script src="jquery.mobile-1.0.1.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="metroruta.min.css" />
            
        <!-- Importa dependencias GMaps -->
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
            
        <!-- Importa modelos -->
        <script src="modelos/metro.js"></script>
        <script src="modelos/usuario.js"></script>
            
            
        <!-- Importa controladores -->
        <script src="controladores/seleccionarEstacion.js"></script>
        <script src="controladores/infoEstacion.js"></script>
            
        <style>
                .page-map, .ui-content, #map-canvas { width: 100%; height: 100%; padding: 0; }
        </style>
    </head>
    <body>
        <div data-role="page" class="page-map">
            
            <script>
                idEstacionSeleccion = "";
                $('#btnSeleccionarOrigen').live('click', function() {
                    C_SeleccionarEstacion.dispatch("estacionCalcularRuta", "origen", idEstacionSeleccion);
                });
                $('#btnSeleccionarDestino').live('click', function() {
                    C_SeleccionarEstacion.dispatch("estacionCalcularRuta", "destino", idEstacionSeleccion);
                });
                $('.page-map').live("pagecreate", function() {
                    // Coordenadas por defecto
                    var lat = 19.42705;
                    var lng = -99.127571;
                    
                    usuario = SingletonUsuario.getInstance();
                    if(usuario.mapaLatitud != "NA" && usuario.mapaLongitud != "NA" ) {
                        creaMapa(usuario.mapaLatitud, usuario.mapaLongitud);
                        usuario.mapaLatitud = "NA";
                        usuario.mapaLongitud = "NA";
                        SingletonUsuario.save(usuario);
                    }
                    // Intenta obtener localizacion
                    else if( navigator.geolocation ) {
                        // Se obtuvieron coordenadas
                        function gpsSuccess(pos){
                            if( pos.coords ){
                                lat = pos.coords.latitude;
                                lng = pos.coords.longitude;
                            }
                            else{
                                lat = pos.latitude;
                                lng = pos.longitude;
                            }
                            creaMapa(lat, lng);
                        }
                        // Geolocalizacion habilitada pero no se obtuvieron coordenadas
                        function gpsFail(){
                            creaMapa(lat, lng);
                        }
                        navigator.geolocation.getCurrentPosition(gpsSuccess, gpsFail, {enableHighAccuracy:true, maximumAge: 300000});
                    }
                    else {
                        creaMapa(lat, lng);
                    }
                });
                
                function creaMapa(lat, lng) {
                    var latlng = new google.maps.LatLng(lat, lng);
                    var myOptions = {
                        zoom: 15,
                        center: latlng,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    var map = new google.maps.Map(document.getElementById("map-canvas"),myOptions);

                    // Marca posicion
                    var marker = new google.maps.Marker({
                        position: latlng,
                        map: map
                    });

                    // Dibuja lineas y marca estaciones
                    var lineas = metro.lineas;
                    for(i=0; i<lineas.length; i++) {
                        var color = lineas[i].colorHex;
                        var estaciones = lineas[i].estaciones;
                        var coordenadasLineas = new Array();
                        for(j=0; j<estaciones.length; j++) {
                            coordenadasLineas[j] =  new google.maps.LatLng(estaciones[j].latitud, estaciones[j].longitud);
                            var image = 'imgs/iconosEstaciones/'+estaciones[j].id+'.png';
                            var marcadorEstacion = new google.maps.Marker({
                                position: coordenadasLineas[j],
                                map: map,
                                icon: image
                            });
                            marcadorEstacion.idEstacion = estaciones[j].id;
                            marcadorEstacion.iconoEstacion = estaciones[j].icono;
                            marcadorEstacion.nombreEstacion = estaciones[j].nombre;
                            google.maps.event.addListener(marcadorEstacion, 'click', function() {
                                $("#tituloDialogoEstacion").html('<img src="'+this.iconoEstacion+'" class="ui-li-icon" />  '+this.nombreEstacion);
                                $("#iconoEstacion").attr("src", "imgs/iconosGdes/"+this.idEstacion+".jpg");
                                $("#textoEstacion").html(metro.buscarDescripcion(this.idEstacion));
                                idEstacionSeleccion = this.idEstacion;
                                $.mobile.changePage("#seleccionarEstacion", { transition: "slideup"} );
                            });                         
                        }
                        var caminoLinea = new google.maps.Polyline({
                            path: coordenadasLineas,
                            strokeColor: color,
                            strokeOpacity: 0.6,
                            strokeWeight: 10
                        });
                        caminoLinea.setMap(map);
                    }
                }
            </script>
            <div data-role="header">
                <h1><img src="imgs/logo.png" alt="Metroruta DF"/></h1>
            </div>
            <div data-role="content">
                <div id="map-canvas"></div>
            </div>
        </div>
        <!-- Dialog con info de la estacion, tambien selecciona como origen o destino -->
        <div data-role="dialog" id="seleccionarEstacion">
            <div data-role="header" ><h1 id="tituloDialogoEstacion"></h1></div>
            <div data-role="content">
                <a href="#" data-role="button" id="btnSeleccionarOrigen">Seleccionar como origen</a>
                <a href="#" data-role="button" id="btnSeleccionarDestino">Seleccionar como destino</a>
                <div align="center"><img id="iconoEstacion" src=""/></div>
                <div data-role="collapsible">
                    <h3>Descripción del ícono</h3>
                    <p id="textoEstacion"></p>
                </div>
            </div>
        </div>

        <!-- Dialog de que selecciono exitosamente la estacion -->
        <div data-role="dialog" id="estacionSeleccionada">
            <div data-role="header"><h1>Estación seleccionada</h1></div>
            <div data-role="content">
                <p>Se agregó la estación como origen de tu ruta</p>
                <a data-role="button" href="#" id="deleteAddressButton" data-rel="back">Ok</a>
            </div>
        </div>
    </body>
</html>
