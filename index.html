<!DOCTYPE html>
<html>
    <head>
        <title>Metroruta DF</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/ratchet.css" />
        <link rel="stylesheet" href="css/ratchet-theme-android.css" />
    </head>
    <body>
        <!-- Layout -->
        <script type="text/x-handlebars" data-template-name="application">
            <nav class="bar bar-tab">
                {{#link-to 'mapa' classNames='tab-item'}}
                    <span class="tab-label">Mapa</span>
                {{/link-to}}
                {{#link-to 'lineas' classNames='tab-item'}}
                    <span class="tab-label">Lineas</span>
                {{/link-to}}
                {{#link-to 'estacion.buscar' classNames='tab-item'}}
                    <span class="tab-label">Buscar</span>
                {{/link-to}}
                {{#link-to 'ruta' classNames='tab-item'}}
                    <span class="tab-label">Ruta</span>
                {{/link-to}}
                {{#link-to 'estacion.cercanas' classNames='tab-item'}}
                    <span class="tab-label">Cercanas</span>
                {{/link-to}}
            </nav>
            <div class="content">
                {{outlet}}
            </div>
        </script>
        <!-- Menu -->
        <script type="text/x-handlebars" data-template-name="index">
            <ul class="table-view">
                <li class="table-view-cell">
                    {{#link-to 'mapa'}}
                        <img src="images/iconosMenu/mapa.png" />Ver mapa
                    {{/link-to}}
                </li>
                <li class="table-view-cell">
                    {{#link-to 'lineas'}}
                        <img src="images/iconosMenu/lineas.png" />Ver líneas del metro
                    {{/link-to}}
                </li>
                <li class="table-view-cell">
                    {{#link-to 'estacion.buscar'}}
                        <img src="images/iconosMenu/buscar.png" />Buscar estación
                    {{/link-to}}
                </li>
                <li class="table-view-cell">
                    {{#link-to 'ruta'}}
                        <img src="images/iconosMenu/ruta.png" />Calcular ruta
                    {{/link-to}}
                </li>
                <li class="table-view-cell">
                    {{#link-to 'estacion.cercanas'}}
                        <img src="images/iconosMenu/cercanas.png" />Buscar estaciones cercanas
                    {{/link-to}}
                </li>
            </ul>
        </script>
        <!-- Mapa -->
        <script type="text/x-handlebars" data-template-name="mapa">
            <h1>Mapa</h1>
        </script>
        <!-- Lineas -->
        <script type="text/x-handlebars" data-template-name="lineas">
            <h1>Lineas</h1>
        </script>
        <!-- Estacion -->
        <script type="text/x-handlebars" data-template-name="estacion/buscar">
            <h1>Estacion buscar</h1>
        </script>
        <script type="text/x-handlebars" data-template-name="estacion/info">
            <h1>Estacion info</h1>
        </script>
        <script type="text/x-handlebars" data-template-name="estacion/cercanas">
            <h1>Estaciones cercanas</h1>
        </script>
        <!-- Ruta -->
        <script type="text/x-handlebars" data-template-name="ruta">
            <h1>Configurar ruta</h1>
        </script>
        <script type="text/x-handlebars" data-template-name="ruta/calcular">
            <h1>Resultados ruta</h1>
        </script>
        <!-- Acerca -->
        <script type="text/x-handlebars" data-template-name="acerca">
            <h1>Acerca</h1>
        </script>
        <!-- Importa dependencias GMaps -->
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/handlebars-1.1.2.js"></script>
        <script src="js/ember-1.7.0.js"></script>
        <script src="js/ratchet.js"></script>
        <script src="app.js"></script>
    </body>
</html>
